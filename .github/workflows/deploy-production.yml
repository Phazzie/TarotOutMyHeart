name: Deploy Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://tarot-up-my-heart.vercel.app
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run all tests
        run: npm run test:all

      - name: Run type checking
        run: npm run check

      - name: Run linting
        run: npm run lint

      - name: Build for production
        run: npm run build
        env:
          NODE_ENV: production
          USE_MOCKS: false

      - name: Production deployment info
        run: |
          echo "âœ… All checks passed"
          echo ""
          echo "Vercel will automatically deploy to production."
          echo "Check Vercel dashboard for deployment status."
          echo ""
          echo "Production deployment uses:"
          echo "- Real Grok API services"
          echo "- Production environment variables"
          echo "- Optimized build"

      - name: Create deployment summary
        run: |
          echo "## ðŸš€ Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Checks Completed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Contract tests" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Mock tests" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Integration tests" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Type checking" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Linting" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Production build" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Vercel will complete the deployment automatically." >> $GITHUB_STEP_SUMMARY

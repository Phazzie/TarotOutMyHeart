name: Deploy Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  preview:
    name: Deploy Preview to Vercel
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run contract tests
        run: npm run test:contracts

      - name: Run mock tests
        run: npm run test:mocks

      - name: Build project
        run: npm run build
        env:
          USE_MOCKS: true

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ðŸš€ Preview Deployment

            **Status**: Building...

            Vercel will automatically deploy a preview for this PR.
            The preview URL will be posted here once ready.

            ### Pre-deployment Checks
            - âœ… Contract tests passed
            - âœ… Mock tests passed
            - âœ… Build successful

            **Note**: Preview deployments use mock services by default.
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            })

      - name: Vercel deployment info
        run: |
          echo "Vercel will automatically deploy this PR."
          echo "Check the 'Deployments' tab or PR comments for the preview URL."
          echo ""
          echo "Preview deployments use:"
          echo "- Mock services (USE_MOCKS=true)"
          echo "- No real API calls"
          echo "- Same build as production"
